<div>
    <p-tabView>
      <p-tabPanel header="Смена пароля">
        <ng-template pTemplate="content">
       <div class="settings-psw">
        <div class="mx-3">
          <span>Текущий пароль</span>
          <input type="password"
                 pInputText
                 [ngClass]="{'input-error': !currentPsw}"
                 [(ngModel)]="currentPsw"/>
        </div>

        <div>
  <span class="mx-3">Новый пароль</span>
  <input type="password"
         class="mt-3"
         pInputText
         [ngClass]="{'input-error': !newPsw}"
         [(ngModel)]="newPsw"/>
        </div>

       <div>
      <span class="mx-3">Повтор нового пароля</span>
       <input type="password"
         class="mt-3"
         pInputText
         [ngClass]="{'input-error': !repeatNewPsw}"
         [(ngModel)]="repeatNewPsw"/>
       </div>

       </div>


          <div class="mx-5 d-flex justify-content-center">
      <button (click)="passwordChange($event)" type="button" class="mx-3 mt-5 btn btn-success">Изменить пароль</button>
     </div>
        </ng-template>

      </p-tabPanel>
  <p-tabPanel header="Статистика">
      <ng-template pTemplate="content">
        <app-statistic></app-statistic>
      </ng-template>
  </p-tabPanel>

  <p-tabPanel header="Загрузка тура">
    <ng-template pTemplate="content">
      <app-tour-loader></app-tour-loader>
    </ng-template>
</p-tabPanel>

    </p-tabView>
</div>

<p-toast position="top-left"></p-toast>
